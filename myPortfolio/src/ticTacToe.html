<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/ticTacToe-style.css">
    <title>Tic to the Tac Toe</title>
</head>
<body>
    <nav class="header">
        <button class="X" onclick="changeMarkerToX()">Change to X</button>
        <button class="O" onclick="changeMarkerToO()">Change to O</button>
    </nav>
    <div class="container">
        <div id="one" onclick="changeMarkerToX()">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
    </div>




    <script src="../scripts/ticTacToe.js"></script>
</body>
</html>
