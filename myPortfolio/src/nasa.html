<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>NASA</title>
</head>
<body>
        <h1 class="splash-image">NASA</h1>
<main class="info">
        <section>
            <h1 class="center-text">Social Media</h1>
            <article class="center-text">
                    Twitter - @nasa <br>
                    Facebook - fb.com/nasa <br>
                    Instagram - @nasa <br>
                    YouTube - youtube.com/NASA <br> 
            </article>
        </section>
        <section >

            <article class="center-text">
                    <div class="pad">
                    Public Communications Office
                    NASA Headquarters
                    300 E. Street SW, Suite 5R30
                    Washington, DC 20546
                    (202)358-0001 (Office)
                    (202)358-4338 (Fax)
                </div>
            </article>
        </section>
        <section id="main-contact">
                <h1 class="center-text">CONTACT US</h1>
            
        <div id="contact">
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="title">Message</label>
            <input type="text" id="title">
        </div>
        
        </section>
    </main>
